onnxruntime-gpu = { version = "^1.16.3", markers = "sys_platform == 'linux'" }
protobuf = "4.23.2"
tqdm = "4.66.4"
gfpgan = "1.3.8"
fastapi = "^0.115.6"
pydantic = "^2.10.4"
uvicorn = "^0.34.0"
python-decouple = "^3.8"

[build-system]
